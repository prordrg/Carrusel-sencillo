<!DOCTYPE html>

</head>
<body>
  <!-- Los botone tiene caracteres para ser mas sencillos con codigo ascii:
  ALT + 174 imprime atrás "«" y ALT + 175 adelante "»" -->

    <input type="button" class="btn-mover" id="atras" value="«">
    <div id="img-movibles"></div>
    <input type="button" class="btn-mover" id="adelante" value="»">
  </div>
  <script src="./carrusel.js"></script> 
</body>
